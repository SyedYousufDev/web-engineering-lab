<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=br, initial-scale=1.0">
    <title>Document</title>
</head>
<body><h3>HTML 5 color Element</h3>
     <p>Select your favorite color:<input type="color"></p>
     <button type="submit">Submit</button>

     <h3>HTML 5 input restriction as number</h3>
     <p>Quantity (between 1 and 5):<input type="number" min="1" max="5"><button type="submit">Send</button></p>
     
    
     <h3>HTML 5 data  Encryption</h3>
    <div>Username: <input type="text" >
    Encryption: <select name="security"><option value="1024">1024 (Low Grade)</option>
    <option value="2048">2048 (High Grade)</option></select><button type="submit">Submit</button></div>

    
    <h3>HTML 5 data picker</h3>
     <p>Birthday:<input type="date"><button type="submit">Send</button></p>
    
     <h3>HTML 5 Audio Element</h3>
     <audio controls></audio>

     <h3>HTML 5 CANVAS (graphics and text)</h3>
     p><canvas  style="border:1px solid #000000;">Hello World</canvas></p>
     

</body>
</html>
